<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (onSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-item fixed>Mail</ion-item>
        <ion-input type="email" ngModel name="email" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-item fixed>Password</ion-item>
        <ion-input type="password" ngModel name="password" required=""></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>
</ion-content>
